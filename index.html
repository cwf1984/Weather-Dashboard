<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>

    <header class="bg-primary">
        <h1 class="jumbotron jumbotron-fluid text-center p-4 text-white">Weather Dashboard</h1></header>


    <!-- Grid > Rows and columns > .d-flex > to create the columned layout -->
    <div class="container-fluid">
        <div class="row">

            
        <div class="col-3">

            <form class="form">
                <label class="sr-only" for="inlineFormInputName2">Search for a City: </label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="userCitySearch">
              
                <button type="submit" id="searchBtn" class="btn btn-primary mb-2">Search</button>
              </form>

              <div class="searchedCityNames">
                  <div class="list-group">
                  </div>

              </div>
                
        </div>
        
        <div class="col-9">
            <div id="weatherResults" class="card">
                <div class="card-body">
                    <h3 id="nameOfCity"></h3>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uvIndex"></p>

                </div>
            </div>

        </div>


        </div>



    </div>

</body>
</html>
